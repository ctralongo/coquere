<!DOCTYPE html>
<html lang="en">
<head>
  <title>Coquere</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Colo Shop Template">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/assets/styles/bootstrap4/bootstrap.min.css">
  <link href="/assets/plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="/assets/plugins/OwlCarousel2-2.2.1/owl.carousel.css">
  <link rel="stylesheet" type="text/css" href="/assets/plugins/OwlCarousel2-2.2.1/owl.theme.default.css">
  <link rel="stylesheet" type="text/css" href="/assets/plugins/OwlCarousel2-2.2.1/animate.css">
  <link rel="stylesheet" type="text/css" href="/assets/styles/main_styles.css">
  <link rel="stylesheet" type="text/css" href="/assets/styles/responsive.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

</head>

<body>

<div class="super_container">

  <!-- Header -->
  <app-common-header></app-common-header>

  <!-- New Arrivals -->

  <div class="new_arrivals">
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <div class="section_title new_arrivals_title">
            <h2>New Arrivals</h2>
          </div>
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col text-center">
          <div class="new_arrivals_sorting">
            <ul class="arrivals_grid_sorting clearfix button-group filters-button-group">
              <li #allchefsbtn class="grid_sorting_button button d-flex flex-column justify-content-center align-items-center" data-filter="*">All Chefs</li>
              <!--<li class="grid_sorting_button button d-flex flex-column justify-content-center align-items-center" data-filter=".mexican">tex-mex</li>-->
              <!--<li class="grid_sorting_button button d-flex flex-column justify-content-center align-items-center" data-filter=".accessories">snack tables</li>-->
              <!--<li class="grid_sorting_button button d-flex flex-column justify-content-center align-items-center" data-filter=".italian">italian</li>-->

            </ul>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="product-grid" data-isotope='{ "itemSelector": ".product-item", "layoutMode": "cellsByRow" }' >
            <!-- Product -->
            <div class="product-item" *ngFor="let key of keys; index as i">
              {{ this.triggerFalseClickAll() }}
              <div class="product discount product_filter">
                <!--<div class="product_image"><img src="/assets/images/chefs/ramsay/italian.jpg" alt="" width="20px" height="130px"></div>-->
                <div class="product_image"><img src="{{chefs[i].profilePic}}" alt="" width="20px" height="160px"></div>
                <div class="favorite favorite_left"></div>
                <!--<div class="product_bubble product_bubble_right product_bubble_red d-flex flex-column align-items-center"><span>-$10</span></div>-->
                <div class="product_info">
                  <h6 class="product_name"><a href="/profile/{{key}}" routerLinkActive="active">{{chefs[i].name}}</a></h6>
                  <div class="product_price">{{chefs[i].price}}</div>
                </div>
              </div>
              <div class="red_button add_to_cart_button"><a href="">Click for More</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->

 <app-common-footer></app-common-footer>
</div>

<!-- Browse -->

<script src="/assets/js/jquery-3.2.1.min.js"></script>
<script src="/assets/styles/bootstrap4/popper.js"></script>
<script src="/assets/styles/bootstrap4/bootstrap.min.js"></script>
<script src="/assets/plugins/Isotope/isotope.pkgd.min.js"></script>
<script src="/assets/plugins/OwlCarousel2-2.2.1/owl.carousel.js"></script>
<script src="/assets/plugins/easing/easing.js"></script>
<script src="/assets/js/custom.js"></script>
</body>

</html>
